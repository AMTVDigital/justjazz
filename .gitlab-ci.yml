image: php:5.6

before_script:
  - apt-get update -qq && DEBIAN_FRONTEND=noninteractive apt-get install -y -qq git make sqlite3 php5-sqlite php5-gd php5-json php5-curl tree libjpeg-dev libpng-dev libfreetype6-dev > /dev/null
  - docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/ && docker-php-ext-install gd > /dev/null
  - php -m

tests:
  script:
    - git submodule update --init
    - . d  # Bootstrap Drumkit
    - make behat
    - make drupal
    - make drupal-tests CURRENT_TEST=features/openproducer.feature

pages:
  script:
  - pip install mkdocs
  - mkdocs build --clean -d public/
  artifacts:
    paths:
    - public
